<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="row content">
      <div class="column-fourth">
        <div class="profile-stats-holder">
          <div class="profile flex">
            <img class="profile-pic" src="./images/image-jeremy.png" alt="profile-pic">
            <div class="profile-info">
              <p>Report for</p>
              <h3>Jeremy Robson</h3>
            </div>
          </div>
          <div class="stats">
            <a href="daily">Daily</a>
            <a href="weekly">Weekly</a>
            <a href="monthly">Monthly</a>
          </div>
        </div>
      </div>
      <div class="column-three-fourths">
        <div class="row">
          <div class="column-third position">
            <div class="background-work"></div>
            <div class="div-work">
              <div class="flex wrap">
                <p class="flex-basis-90">Work</p>
                <img class="icon-ellipsis flex-basis-10" src="./images/icon-ellipsis.svg" alt="">
                <h1 class="flex-basis-50">32hrs</h1>
                <p class="flex-basis-50 last-week">Last Week - <span>36hrs</span></p>
              </div>
            </div>
          </div>
          <div class="column-third position">
            <div class="background-play"></div>
            <div class="div-play">
              <div class="flex wrap">
                <p class="flex-basis-90">Play</p>
                <img class="icon-ellipsis flex-basis-10" src="./images/icon-ellipsis.svg" alt="">
                <h1 class="flex-basis-50">1hrs</h1>
                <p class="flex-basis-50 last-week">Last Week - <span>2hrs</span></p>
              </div>
            </div>
          </div>
          <div class="column-third">
            <div class="background-study"></div>
            <div class="div-study">
              <div class="flex wrap">
                <p class="flex-basis-90">Study</p>
                <img class="icon-ellipsis flex-basis-10" src="./images/icon-ellipsis.svg" alt="">
                <h1 class="flex-basis-50">0hr</h1>
                <p class="flex-basis-50 last-week">Last Week - <span>1hr</span></p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-third position">
            <div class="background-exercise"></div>
            <div class="div-exercise">
              <div class="flex wrap">
                <p class="flex-basis-90">Exercise</p>
                <img class="icon-ellipsis flex-basis-10" src="./images/icon-ellipsis.svg" alt="">
                <h1 class="flex-basis-50">1hrs</h1>
                <p class="flex-basis-50 last-week">Last Week - <span>1hrs</span></p>
              </div>
            </div>
          </div>
          <div class="column-third">
            <div class="background-social"></div>
            <div class="div-social">
              <div class="flex wrap">
                <p class="flex-basis-90">Social</p>
                <img class="icon-ellipsis flex-basis-10" src="./images/icon-ellipsis.svg" alt="">
                <h1 class="flex-basis-50">1hrs</h1>
                <p class="flex-basis-50 last-week">Last Week - <span>3hrs</span></p>
              </div>
            </div>
          </div>
          <div class="column-third">
            <div class="background-self-care"></div>
            <div class="div-self-care">
              <div class="flex wrap">
                <p class="flex-basis-90">Self Care</p>
                <img class="icon-ellipsis flex-basis-10" src="./images/icon-ellipsis.svg" alt="">
                <h1 class="flex-basis-50">0hrs</h1>
                <p class="flex-basis-50 last-week">Last Week - <span>1hrs</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
